<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewoksatria - GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #8b949e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 3px solid rgba(88, 166, 255, 0.1);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
            background: rgba(22, 27, 34, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(201, 209, 217, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .capybara-container {
            display: inline-block;
            margin-bottom: 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .capybara-pixel {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #58a6ff;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
            image-rendering: pixelated;
            background: #3E3E3E;
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            overflow: hidden;
        }

        .pixel {
            width: 100%;
            height: 100%;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.3em;
            color: #8b949e;
            margin-bottom: 20px;
        }

        .header .bio {
            font-size: 1.1em;
            color: #c9d1d9;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-btn {
            padding: 10px 20px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid #58a6ff;
            border-radius: 8px;
            color: #58a6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            background: #58a6ff;
            color: #0d1117;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88, 166, 255, 0.4);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(201, 209, 217, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 1em;
        }

        /* Section */
        .section {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(180deg, #58a6ff, #79c0ff);
            border-radius: 2px;
        }

        /* Tech Stack */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .tech-item {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
            transform: scale(1.05);
        }

        .tech-name {
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 5px;
        }

        .tech-percentage {
            color: #58a6ff;
            font-size: 0.9em;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(201, 209, 217, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.2);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.3em;
            color: #58a6ff;
            font-weight: 600;
            text-decoration: none;
            flex: 1;
        }

        .project-title:hover {
            text-decoration: underline;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #8b949e;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .project-language {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #c9d1d9;
        }

        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .project-link {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #8b949e;
            border-top: 1px solid rgba(201, 209, 217, 0.1);
            margin-top: 60px;
        }

        .wave {
            display: inline-block;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .section-title { font-size: 1.5em; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p>Loading GitHub data for @dewoksatria...</p>
    </div>

    <div class="container" id="profileContent" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="capybara-container">
                <div class="capybara-pixel" id="capybaraAvatar"></div>
            </div>
            <h1 id="userName">Hi there! <span class="wave">👋</span></h1>
            <div class="subtitle" id="userLogin">@dewoksatria</div>
            <p class="bio" id="userBio">Loading bio...</p>
            <div class="social-links" id="socialLinks"></div>
        </header>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- Tech Stack -->
        <section class="section">
            <h2 class="section-title">🛠️ Tech Stack</h2>
            <div class="tech-grid" id="techStack"></div>
        </section>

        <!-- Projects -->
        <section class="section">
            <h2 class="section-title">🚀 Featured Repositories</h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div style="font-size: 1.5em; margin-bottom: 10px;">🦫✨</div>
            <p>Made with ❤️ by Dewoksatria | Powered by GitHub API</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                "Stay calm and code on" - Ancient Capybara Wisdom
            </p>
        </footer>
    </div>

    <script>
        const GITHUB_USERNAME = 'dewoksatria';

        // Language colors from GitHub
        const languageColors = {
            JavaScript: '#f1e05a',
            Python: '#3572A5',
            Java: '#b07219',
            TypeScript: '#2b7489',
            C: '#555555',
            'C++': '#f34b7d',
            'C#': '#178600',
            Ruby: '#701516',
            Go: '#00ADD8',
            PHP: '#4F5D95',
            Swift: '#ffac45',
            Kotlin: '#F18E33',
            Rust: '#dea584',
            HTML: '#e34c26',
            CSS: '#563d7c',
            Vue: '#41b883',
            Shell: '#89e051',
            Dart: '#00B4AB',
            R: '#198CE7',
            Scala: '#c22d40',
            Jupyter: '#DA5B0B'
        };

        async function fetchGitHubData(username) {
            try {
                // Fetch user data
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) throw new Error('User not found');
                const userData = await userResponse.json();

                // Fetch repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
                const repos = await reposResponse.json();

                // Render profile
                renderProfile(userData, repos);
                renderCapybara();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingState').innerHTML = `
                    <div style="color: #f85149;">
                        <h2>❌ Error Loading Profile</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px;">Please check the username and try again.</p>
                    </div>
                `;
            }
        }

        function renderProfile(user, repos) {
            // Header
            document.getElementById('userName').innerHTML = `${user.name || user.login} <span class="wave">👋</span>`;
            document.getElementById('userLogin').textContent = `@${user.login}`;
            document.getElementById('userBio').textContent = user.bio || '🦫 Full Stack Developer | Capybara Enthusiast | Code Craftsman';

            // Social Links
            const socialLinks = document.getElementById('socialLinks');
            socialLinks.innerHTML = `
                <a href="${user.html_url}" target="_blank" class="social-btn">💻 GitHub</a>
                ${user.blog ? `<a href="${user.blog.startsWith('http') ? user.blog : 'https://' + user.blog}" target="_blank" class="social-btn">🌐 Website</a>` : ''}
                ${user.twitter_username ? `<a href="https://twitter.com/${user.twitter_username}" target="_blank" class="social-btn">🐦 Twitter</a>` : ''}
                ${user.email ? `<a href="mailto:${user.email}" class="social-btn">📧 Email</a>` : ''}
                ${user.location ? `<span class="social-btn" style="cursor: default;">📍 ${user.location}</span>` : ''}
            `;

            // Stats
            const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            const totalForks = repos.reduce((sum, repo) => sum + repo.forks_count, 0);
            const publicRepos = user.public_repos;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card" style="animation-delay: 0.1s">
                    <div class="stat-number">${publicRepos}</div>
                    <div class="stat-label">Public Repositories</div>
                </div>
                <div class="stat-card" style="animation-delay: 0.2s">
                    <div class="stat-number">${totalStars}</div>
                    <div class="stat-label">Total Stars ⭐</div>
                </div>
                <div class="stat-card" style="animation-delay: 0.3s">
                    <div class="stat-number">${totalForks}</div>
                    <div class="stat-label">Total Forks 🔱</div>
                </div>
                <div class="stat-card" style="animation-delay: 0.4s">
                    <div class="stat-number">${user.followers}</div>
                    <div class="stat-label">Followers</div>
                </div>
            `;

            // Tech Stack - Calculate languages from repos
            const languages = {};
            repos.forEach(repo => {
                if (repo.language) {
                    languages[repo.language] = (languages[repo.language] || 0) + 1;
                }
            });

            const sortedLanguages = Object.entries(languages)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 12);

            const totalReposWithLang = sortedLanguages.reduce((sum, [_, count]) => sum + count, 0);
            
            const techStack = document.getElementById('techStack');
            if (sortedLanguages.length > 0) {
                techStack.innerHTML = sortedLanguages.map(([lang, count]) => {
                    const percentage = ((count / totalReposWithLang) * 100).toFixed(1);
                    return `
                        <div class="tech-item">
                            <div class="tech-name">${lang}</div>
                            <div class="tech-percentage">${percentage}%</div>
                        </div>
                    `;
                }).join('');
            } else {
                techStack.innerHTML = '<p style="color: #8b949e; text-align: center; width: 100%;">No language data available</p>';
            }

            // Featured Projects - Top repos by stars
            const featuredRepos = repos
                .filter(repo => !repo.fork)
                .sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 6);

            const projectsGrid = document.getElementById('projectsGrid');
            if (featuredRepos.length > 0) {
                projectsGrid.innerHTML = featuredRepos.map(repo => `
                    <div class="project-card">
                        <div class="project-header">
                            <a href="${repo.html_url}" target="_blank" class="project-title">
                                ${repo.name}
                            </a>
                        </div>
                        <div class="project-stats">
                            <span>⭐ ${repo.stargazers_count}</span>
                            <span>🔱 ${repo.forks_count}</span>
                            ${repo.watchers_count ? `<span>👁️ ${repo.watchers_count}</span>` : ''}
                        </div>
                        <p class="project-description">
                            ${repo.description || 'No description available'}
                        </p>
                        <div class="project-footer">
                            ${repo.language ? `
                                <div class="project-language">
                                    <span class="language-color" style="background-color: ${languageColors[repo.language] || '#8b949e'}"></span>
                                    <span>${repo.language}</span>
                                </div>
                            ` : '<div></div>'}
                            <a href="${repo.html_url}" target="_blank" class="project-link">
                                View Repository →
                            </a>
                        </div>
                    </div>
                `).join('');
            } else {
                projectsGrid.innerHTML = '<p style="color: #8b949e; text-align: center; width: 100%;">No repositories available</p>';
            }
        }

        function renderCapybara() {
            const capybaraAvatar = document.getElementById('capybaraAvatar');
            capybaraAvatar.innerHTML = '';
            
            const colors = {
                bg: '#3E3E3E', brownDarkest: '#4A3428', brownDark: '#5C4436',
                brownMed: '#745741', brownLight: '#8B6F4F', tanDark: '#A68560',
                tanMed: '#C19A6B', tanLight: '#D4B087', tanLighter: '#E5C9A3',
                tanLightest: '#F2DFC0', white: '#FFFFFF', black: '#0A0A0A',
                eyeDark: '#1C1C1C', noseBrown: '#3D2817'
            };
            
            const grid = Array(32).fill(null).map(() => Array(32).fill(colors.bg));
            
            function setPixel(x, y, color) {
                if (y >= 0 && y < 32 && x >= 0 && x < 32) {
                    grid[31 - y][x] = color;
                }
            }
            
            // Draw capybara
            [[9, 24, colors.brownDarkest], [10, 24, colors.brownDarkest],
             [8, 23, colors.brownDarkest], [9, 23, colors.brownDark], [10, 23, colors.brownDark], [11, 23, colors.brownDark],
             [8, 22, colors.brownDark], [9, 22, colors.brownMed], [10, 22, colors.brownMed], [11, 22, colors.brownMed]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            [[21, 24, colors.tanDark], [22, 24, colors.tanDark],
             [20, 23, colors.tanDark], [21, 23, colors.tanMed], [22, 23, colors.tanMed], [23, 23, colors.tanLight],
             [20, 22, colors.tanMed], [21, 22, colors.tanLight], [22, 22, colors.tanLight], [23, 22, colors.tanLighter]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            [[10, 21, colors.brownDark], [11, 21, colors.brownDark], [12, 21, colors.brownMed], [13, 21, colors.brownMed],
             [14, 21, colors.brownLight], [15, 21, colors.brownLight], [16, 21, colors.tanDark], [17, 21, colors.tanDark],
             [18, 21, colors.tanMed], [19, 21, colors.tanMed], [20, 21, colors.tanLight], [21, 21, colors.tanLight]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            [[9, 20, colors.brownDark], [10, 20, colors.brownDark], [11, 20, colors.brownMed], [12, 20, colors.brownMed],
             [13, 20, colors.brownLight], [14, 20, colors.brownLight], [15, 20, colors.tanDark], [16, 20, colors.tanDark],
             [17, 20, colors.tanMed], [18, 20, colors.tanMed], [19, 20, colors.tanLight], [20, 20, colors.tanLight],
             [21, 20, colors.tanLighter], [22, 20, colors.tanLighter]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            [[8, 19, colors.brownDark], [9, 19, colors.brownDark], [10, 19, colors.brownMed], [11, 19, colors.brownMed],
             [12, 19, colors.brownLight], [13, 19, colors.brownLight], [14, 19, colors.tanDark], [15, 19, colors.tanDark],
             [16, 19, colors.tanMed], [17, 19, colors.tanMed], [18, 19, colors.tanLight], [19, 19, colors.tanLight],
             [20, 19, colors.tanLighter], [21, 19, colors.tanLighter], [22, 19, colors.tanLightest], [23, 19, colors.tanLightest]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            for (let y = 14; y <= 18; y++) {
                for (let x = 7; x < 25; x++) {
                    let c;
                    if (x < 12) c = y > 16 ? colors.brownMed : colors.brownLight;
                    else if (x < 16) c = y > 16 ? colors.brownLight : colors.tanDark;
                    else if (x < 20) c = y > 16 ? colors.tanDark : colors.tanMed;
                    else c = y > 16 ? colors.tanLight : colors.tanLighter;
                    setPixel(x, y, c);
                }
            }
            
            for (let y = 14; y <= 17; y++) {
                for (let x = 9; x <= 12; x++) setPixel(x, y, colors.white);
                for (let x = 19; x <= 22; x++) setPixel(x, y, colors.white);
            }
            
            [[9, 15, colors.eyeDark], [10, 15, colors.black], [11, 15, colors.black],
             [9, 14, colors.eyeDark], [10, 14, colors.black], [11, 14, colors.black]].forEach(([x, y, c]) => setPixel(x, y, c));
            [[20, 15, colors.black], [21, 15, colors.black], [22, 15, colors.eyeDark],
             [20, 14, colors.black], [21, 14, colors.black], [22, 14, colors.eyeDark]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            for (let y = 10; y <= 13; y++) {
                for (let x = 7; x < 25; x++) {
                    let c;
                    if (x < 12) c = y > 11 ? colors.brownLight : colors.tanDark;
                    else if (x < 16) c = y > 11 ? colors.tanDark : colors.tanMed;
                    else if (x < 20) c = y > 11 ? colors.tanMed : colors.tanLight;
                    else c = y > 11 ? colors.tanLight : colors.tanLighter;
                    setPixel(x, y, c);
                }
            }
            
            [[13, 13, colors.noseBrown], [14, 13, colors.noseBrown], [15, 13, colors.brownDarkest], 
             [16, 13, colors.brownDarkest], [17, 13, colors.noseBrown], [18, 13, colors.noseBrown],
             [13, 12, colors.noseBrown], [14, 12, colors.brownDarkest], [15, 12, colors.black], 
             [16, 12, colors.black], [17, 12, colors.brownDarkest], [18, 12, colors.noseBrown],
             [14, 11, colors.noseBrown], [15, 11, colors.brownDarkest], [16, 11, colors.brownDarkest], [17, 11, colors.noseBrown]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            setPixel(15, 10, colors.black);
            setPixel(16, 10, colors.black);
            
            for (let y = 4; y < 10; y++) {
                const widthFactor = (y - 3) / 7;
                const startX = Math.floor(10 - widthFactor * 2);
                const endX = Math.floor(22 + widthFactor * 2);
                for (let x = startX; x < endX; x++) {
                    let c;
                    if (x < 13) c = colors.brownMed;
                    else if (x < 16) c = colors.tanDark;
                    else if (x < 19) c = colors.tanMed;
                    else c = colors.tanLight;
                    setPixel(x, y, c);
                }
            }
            
            [[5, 13, colors.brownDark], [6, 13, colors.brownDark], [7, 13, colors.brownDark],
             [4, 12, colors.brownDark], [5, 12, colors.brownDark], [6, 12, colors.brownMed],
             [5, 11, colors.brownMed], [6, 11, colors.brownMed]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            [[24, 13, colors.tanLight], [25, 13, colors.tanLight], [26, 13, colors.tanMed],
             [25, 12, colors.tanLight], [26, 12, colors.tanLight], [27, 12, colors.tanMed],
             [25, 11, colors.tanMed], [26, 11, colors.tanLight]].forEach(([x, y, c]) => setPixel(x, y, c));
            
            grid.forEach(row => {
                row.forEach(color => {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.style.backgroundColor = color;
                    capybaraAvatar.appendChild(pixel);
                });
            });
        }

        // Auto-load profile on page load
        window.addEventListener('load', () => {
            fetchGitHubData(GITHUB_USERNAME);
        });
    </script>
